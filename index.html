<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="//cdn.jsdelivr.net/phaser/2.5.0/phaser.min.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        //  Note that this html file is set to pull down Phaser 2.5.0 from the JS Delivr CDN.
        //  Although it will work fine with this tutorial, it's almost certainly not the most current version.
        //  Be sure to replace it with an updated version before you start experimenting with adding your own code.

        var game = new Phaser.Game(1600, 900, Phaser.AUTO, '', { preload: preload, create: create });

        function preload () {

            game.load.image('bg', 'bg.png');
            game.load.image('player', 'player.png');
        
        }

        function create () {

            var bg = game.add.sprite(game.world.centerX, game.world.centerY, 'bg');
            bg.anchor.setTo(0.5, 0.5);

            var player = game.add.sprite(game.world.centerX, game.world.centerY, 'player');
            player.anchor.setTo(0.5, 0.5);
            


        }

        function update(){

        }

    };

    </script>

    </body>
</html>
